<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div id="main-box">
        <div id="first-box">
            <div class="child-box">
                <h1>HOME</h1>
                <p class="points" id="home-el">0</p>
                <div class="button-box">
                    <button class="btn" onclick="addPoints(1, 0)">+1</button>
                    <button class="btn" onclick="addPoints(2, 0)">+2</button>
                    <button class="btn" onclick="addPoints(3, 0)">+3</button>
                </div>
            </div>
            <div class="second-child">
                <p  id="time"><span id="minutes">00</span>:<span id="seconds">00</span></p>  
                <h3>PERIOD</h3>
                <p id="period">0</p>
                <button class="btn" onclick="addPeriod(1, 0)">+1</button>
            </div>
            <div class="child-box">
                <h1>GUEST</h1>
                <p class="points" id="guest-el">0</p>
                <div class="button-box">
                    <button class="btn" onclick="addPoints(1, 1)">+1</button>
                    <button class="btn" onclick="addPoints(2, 1)">+2</button>
                    <button class="btn" onclick="addPoints(3, 1)">+3</button>
                </div>
            </div>
        </div>
        <div id="second-box">
            <div class="fouls-box">
                <div>
                    <h2>FOULS</h2>
                    <p id="fouls-home">0</p>
                </div>
                <div>   
                    <button class="btn" onclick="addFouls(0)">+1</button>
                </div>
            </div>
            <div id="extra-btn">
                <button id="start-btn" onclick="startGame()">START</button>
                <button id="reset-btn" onclick="newGame()">NEW GAME</button>
            </div>
            <div class="fouls-box">
                <div>
                    <p id="fouls-guest">0</p>
                    <h2>FOULS</h2>
                </div>
                <div>   
                    <button class="btn" onclick="addFouls(1)">+1</button>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
